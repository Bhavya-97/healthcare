
<div class="modal fade" id="addTransactionModal" tabindex="-1" aria-labelledby="addTransactionModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addTransactionModalLabel">Create Transaction</h4>
        <p class="modal-intro">Enter the required values below.</p>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">
          <div class="form-group text-left">
            <label for="asset">Enter the Medical Id</label>
            <textarea class="form-control" rows="3" ng-disabled="true">{{medId}}</textarea>
          </div>

          <div class="form-group text-left">
            <label for="procedure">Procedure</label>
            <input formControlName="procedure" type="text" class="form-control">
          </div>

          <div class="form-group text-left">
            <label for="medicationPrescribed">Medication Prescribed</label>
            <input formControlName="medicationPrescribed" type="text" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="router.navigateByUrl('/MedicalInfo')">Cancel</button>
          <button (click)="addTransaction(myForm);" type="submit" class="btn btn-success"
            data-dismiss="modal">Confirm</button>
        </div>
      </form>
    </div>
  </div>
</div>
