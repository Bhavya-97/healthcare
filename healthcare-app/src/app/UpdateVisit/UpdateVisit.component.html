
<div class="modal fade" id="addTransactionModal" tabindex="-1" role="dialog" aria-labelledby="addTransactionModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addTransactionModalLabel">Create Transaction</h4>
        <p class="modal-intro">Enter the required values below.</p>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">
          <div class="form-group text-left">
            <label for="asset">asset</label>
            <textarea formControlName="asset" class="form-control" rows="3"></textarea>
          </div>

          <div class="form-group text-left">
            <label for="procedure">procedure</label>
            <input formControlName="procedure" type="text" class="form-control">
          </div>

          <div class="form-group text-left">
            <label for="medicationPrescribed">medicationPrescribed</label>
            <input formControlName="medicationPrescribed" type="text" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button (click)="addTransaction(myForm);" type="submit" class="btn btn-success"
            data-dismiss="modal">Confirm</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container col-md-6">
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    <strong>Error:</strong> {{errorMessage}}
  </div>

  <div class="row">
    <div class="col-md-12">
      <h1 class="transaction-title" id='transactionName'>UpdateVisit</h1>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
          When invoked, this transaction will have the following attributes:
          <br>
          <ul>
            <li><span class="attribute"><b>asset</b></span></li>
            <li><span class="attribute"><b>procedure</b></span></li>
            <li><span class="attribute"><b>medicationPrescribed</b></span></li>
          </ul>
        </div>
      </div>
      <button (click)="resetForm();" type="button" class="btn btn-primary" data-toggle="modal"
        data-target="#addTransactionModal">Invoke</button>
    </div>
  </div>
</div>
