<div class="modal fade" id="addTransactionModal" tabindex="-1" role="dialog" aria-labelledby="addTransactionModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addTransactionModalLabel">Revoke Permission</h4>
        <p class="modal-intro">Enter the fields below</p>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">
          <div class="form-group text-left">
            <label for="asset">Medication Id</label>
            <textarea class="form-control" rows="3">{{medId}}</textarea>
          </div>

          <div class="form-group text-left">
            <label for="doctorId">Doctor Id</label>
            <textarea class="form-control">{{docId}}</textarea>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="router.navigateByUrl('/Patient')">Cancel</button>
          <button (click)="addTransaction();" type="submit" class="btn btn-success"
            data-dismiss="modal">Confirm</button>
        </div>
      </form>
    </div>
  </div>
</div>
