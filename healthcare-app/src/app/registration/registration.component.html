<div class='col-sm-2'></div>
<div class="col-sm-3">
  <form name="form" novalidate>
      <div class="spacer" style="height: 120px;"></div>
      <div class="form-group" >
          <label for="id">ID</label>
          <input type="text" class="form-control" name="id" [(ngModel)]="signUp.id" #id="ngModel" required />
      </div>
      <div class="form-group" >
        <label for="id">First Name</label>
        <input type="text" class="form-control" name="id" [(ngModel)]="signUp.firstName" #firstName="ngModel" required />
      </div>
      <div class="form-group" >
        <label for="id">Last Name</label>
        <input type="text" class="form-control" name="id" [(ngModel)]="signUp.lastName" #lastName="ngModel" required />
      </div>
      <div class="form-group" >
        <label for="id">Ph No</label>
        <input type="text" class="form-control" name="id" [(ngModel)]="signUp.phNo" #phNo="ngModel" required />
        </div>
      <div class="form-group" >
        <label for="id">Specialised in</label>
        <input type="text" class="form-control" name="id" [(ngModel)]="signUp.specialist" #specialist="ngModel" required />        </div>
      <div class="form-group" >
        <label for="id">Work Experience</label>
        <input type="text" class="form-control" name="id" [(ngModel)]="signUp.workExp" #workExp="ngModel" required />
      </div>
      <div class="form-group" >
        <label for="id">Hospital</label>
        <input type="text" class="form-control" name="id" [(ngModel)]="signUp.hospital" #hospital="ngModel" required />
        </div>

      <div class="form-group">
          <button (click)="onSignUpDoctor()"  [disabled]="loading" class="btn btn-primary">SignUp-Doctor</button>

      </div>
  </form>
</div>
